<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Access Only</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }
    
    #container {
        width: 200px;
        height: 200px;
        background-color: #007bff;
        position: relative;
    }
    
    #rectangle {
        width: 50px;
        height: 100px;
        background-color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>
<div id="container">
    <div id="rectangle"></div>
</div>

<script>
    // Function to check if the device is a phone
    function isPhone() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // If it's not a phone, redirect to another page
    if (!isPhone()) {
        window.location.replace("not_allowed.html");
    }

    // Add event listener to update rectangle position on device orientation change
    window.addEventListener('deviceorientation', function(event) {
        var x = event.beta;  // In degree in the range [-180,180]
        var y = event.gamma; // In degree in the range [-90,90]
        document.getElementById('rectangle').style.transform = 'translate(-50%, -50%) rotateX(' + (x * 2) + 'deg) rotateY(' + (y * 2) + 'deg)';
    });
</script>
</body>
</html>
