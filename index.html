<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Access Only</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }
    
    #container {
        width: 200px;
        height: 200px;
        background-color: #007bff;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
    }
    
    #wheel {
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.5);
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>
<body>
<div id="container">
    <div id="wheel"></div>
</div>

<script>
    // Function to check if the device is a phone
    function isPhone() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // If it's not a phone, redirect to another page
    if (!isPhone()) {
        window.location.replace("not_allowed.html");
    }

    // Add event listener to update wheel rotation on device orientation change
    window.addEventListener('deviceorientation', function(event) {
        var gamma = event.gamma; // In degree in the range [-90,90]
        var wheel = document.getElementById('wheel');
        wheel.style.transform = 'rotate(' + gamma + 'deg)';
    });
</script>
</body>
</html>
